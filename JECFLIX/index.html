<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>JECFLIX</title>
    <!--comentario -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

<body>
    <header>
        <div class="container">
            <h2 class="logo">JECFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Sérires</a>
                <a href="#">Filmes</a>
                <a href="#">Animes</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Mesmo sem se formar e sem licença para advogar, um jovem brilhante impressiona um
                    importante advogado e consegue uma
                    cobiçada posição em sua firma.</p>
            </div>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fa-solid fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fa-solid fa-circle-info"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>
    
    <div class="carossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">

            <div class="item">

            </div>
            <div class="item">

            <div class="item">

            </div>
            <div class="item">
                <img class="box-filme" src="img/mini9.jpg" alt="">
            </div>

        </div>
    </div>
